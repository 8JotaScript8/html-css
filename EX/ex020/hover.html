<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: yellow;
            background-color: black;
            width: 300px;
        }
        div:hover{
            color: yellowgreen;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse por cima do txt a baixo</p>
    <div>
        txt
        <p>hidden txt</p>
    </div>

</body>
</html>
