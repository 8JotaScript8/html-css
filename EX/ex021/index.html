<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box level</title>
    <style>
        h1{
            background-color: rgb(187, 212, 222);
            height: 200px;
            width: 300px;
           
            border: 10px solid rgb(8, 161, 57);

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed yellow;
        

        }
        a { 
            display: inline-block;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Testando Box-Level</h1>
    <p>Um parágrafo se configura como um box level, ja um <a href="#">um link como esse</a> é um exemplo de inline-level</p>
</body>
</html>
