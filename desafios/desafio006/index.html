<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos abaixo,passe o mouse por cima dos elementos para saber suas Tags:</P>
    <ul>
        <li>
            <abbr title="<p>">Paragrafo</abbr>
        </li>
        <li>
           <abbr title="<h1>...<h6>">Títulos</abbr> 
        </li>
        <li>
           <abbr title="<img>">Imagens</abbr> 
        </li>
        <li>
            <abbr title="<abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="<code>">Código-fonte</abbr>
        </li>
        <li>
            <abbr title="<ol>">Lista numeradas</abbr>
        </li>
        <li>
            <abbr title="<ul>">Lista com demarcação</abbr>
        </li>
    </ul>
</body>
</html>
